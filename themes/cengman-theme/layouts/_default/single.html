{{ define "main" }}
<article class="content">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Params.author }}
        <p class="author">By {{ .Params.author }}</p>
        {{ end }}
        {{ if .Date }}
        <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
